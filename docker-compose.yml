version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: geo_search_db
    restart: always
    environment:
      POSTGRES_DB: geo_search
      POSTGRES_USER: geo
      POSTGRES_PASSWORD: geo_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  test_db:
    image: postgis/postgis:15-3.4
    container_name: geo_search_test_db
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"

volumes:
  postgres_data: